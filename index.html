<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Animation - Typing Effect</title>
    <style>
        body {
    font-family:hand style;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #282c34;
    color: #ffffff;
}

.text-container {
    text-align: center;
}

h1 {
    font-size: 3em;
    white-space: nowrap;
    overflow: hidden;
    border-right: 2px solid #ffffff;
    width: 0;
    animation: typing 4s steps(40, end) 1s 1 normal both,
               blink-caret 500ms step-end infinite;
}

@keyframes typing {
    from { width: 0; }
    to { width: 100%; }
}

@keyframes blink-caret {
    from, to { border-color: transparent; }
    50% { border-color: #ffffff; }
}

    </style>
</head>
<body>
    <div class="text-container">
        <h1 id="typing-text"></h1>
    </div>
    <script src="script.js"></script>
</body>
</html>
